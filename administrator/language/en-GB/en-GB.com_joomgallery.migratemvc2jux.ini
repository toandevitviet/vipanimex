FILES_JOOMGALLERY_MIGRATION_MVC2JUX_MIGRATIONCHECK="Check migration capability from JoomGallery 1.5.7 to JoomGallery 3.x"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_CHECK_OWNER_LABEL="Check owners"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_CHECK_OWNER_DESC="If this box is checked the owners of the migrated categories and images will be checked. If a user ID cannot be found in the current Joomla! installation the owner will be set to 0 (no one)."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_COPY_IMAGES_LABEL="Copy Images"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_COPY_IMAGES_DESC="If you select 'Yes' here the images will be copied from the old JoomGallery instead of moved. Please note that you can choose this option only if you have enough web space for your site because the size will be doubled this way."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_PREFIX_LABEL="DB prefix of Joomla! 1.5"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_PREFIX_DESC="Please enter here the database prefix of the old JoomGallery 1.5.7 tables. For example if jos_joomgallery is the name of JoomGallery's images table in your Joomla! 1.5 installation please enter 'jos_' here."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_PATH2JOOMLA_LABEL="Path to Joomla! 1.5"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_PATH2JOOMLA_DESC="Please enter here the absolute path to the root directory of the Joomla! 1.5 installation you want to migrate from. Maybe the path to temp folder in global configuration of Joomla! can help you finding the correct path."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_ORIGINALS_LABEL="Path to original images"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_ORIGINALS_DESC="Please enter here the path to your original images like it is displayed at option 'Originals image path' in tab 'General Settings' -> 'Paths and directories' of JoomGallery's configuration manager in Joomla! 1.5."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_DETAILS_LABEL="Path to detail images"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_DETAILS_DESC="Please enter here the path to your detail images like it is displayed at option 'Image path' in tab 'General Settings' -> 'Paths and directories' of JoomGallery's configuration manager in Joomla! 1.5."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_THUMBNAILS_LABEL="Path to thumbnails"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_THUMBNAILS_DESC="Please enter here the path to your thumbnails like it is displayed at option 'Thumbnails path' in tab 'General Settings' -> 'Paths and directories' of JoomGallery's configuration manager in Joomla! 1.5."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_NOTES="<strong>Please note:</strong> If you have no Joomla! 1.5 anymore but only the database tables and image directories of JoomGallery 1.5.7 please enter '-' at 'Path to Joomla! 1.5' and specify the complete absolute paths to the three image folders."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_WRONG_PATH2JOOMLA="The path to Joomla! 1.5 cannot be the same than the one for the current installation."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_WRONG_PREFIX="The old database table prefix cannot be the same than the one for the current Joomla! installation."